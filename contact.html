<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Google Fonts - Oranienbaum -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oranienbaum&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<!-- Start of Accessibility -->
<body itemscope itemtype="https://schema.org/ContactPage">
  <meta itemprop="name" content="Contact NTRP">
  <meta itemprop="description" content="Contact form for inquiries about music and/or collaboration">
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <!-- End of Accessibility -->
  
  <!-- Start Of Navigation -->
  <header role="banner">
    <nav class="navbar navbar-expand-lg bg-primary-custom border-bottom border-body" role="navigation" aria-label="Main Navigation">
      <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand" href="#">NTRP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./contact.html" aria-current="page">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./links.html">Links</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- End of Navigation -->
  
  <!-- start of main content -->
  <main id="main-content" role="main">
    <div class="card m-3 mx-auto w-75">
      <div class="row g-0">
        <div class="col-md-5">
          <picture>
            <source media="(min-width: 1440px)" srcset="./images/ntr_xl.jpg">
            <source media="(min-width: 768px)" srcset="./images/ntr_lg.jpg">
            <source media="(min-width: 375px)" srcset="./images/ntr_md.jpg">
            <img src="./images/ntr.jpg" class="img-fluid rounded-start contact-image h-100 object-fit-cover" alt="N0TRyan's profile picture">
          </picture>
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <h1 class="card-title contact-heading mb-4 fs-md-large">Any inquiries? Contact me!</h1>
            <form class="contact-form" role="form" aria-label="Contact Form" itemprop="mainEntity" itemscope itemtype="https://schema.org/ContactPoint">
              <meta itemprop="contactType" content="Customer service">
              <meta itemprop="description" content="Contact form for music-related inquiries">
              <div class="mb-3">
                <label for="emailInput" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required aria-required="true">
              </div>
              <div class="mb-3">
                <label for="nameInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Your name" required aria-required="true">
              </div>
              <div class="mb-3">
                <label for="companyInput" class="form-label">Company Name (Optional)</label>
                <input type="text" class="form-control" id="companyInput" placeholder="Your company">
              </div>
              <div class="mb-3">
                <label for="questionTextarea" class="form-label">Your Question</label>
                <textarea class="form-control" id="questionTextarea" rows="4" placeholder="Type your question here..." required aria-required="true"></textarea>
              </div>
              <button type="submit" class="btn btn-primary contact-submit-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- end of main content -->

  <!-- Start of Footer -->
  <footer role="contentinfo">
    <div class="bg-primary-custom d-flex justify-content-center border-top border-body pt-4 pb-2 ">

    </div>
  </footer>
  <!-- End of Footer -->

</body>
